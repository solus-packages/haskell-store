name       : haskell-store
version    : 0.3.1
release    : 1
source     :
    - http://hackage.haskell.org/package/store-0.3.1/store-0.3.1.tar.gz : ec1005ebaf7334f6e5166315f8406553c94cffa8e06bc1d60f372c0d46ceda90
license    : MIT
component  : programming.haskell
summary    : The 'store' package provides efficient binary serialization.
description: |
