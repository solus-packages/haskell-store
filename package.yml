    - haskell-conduit
    - haskell-cryptohash
    - haskell-fail
    - haskell-free
    - haskell-hspec
    - haskell-hspec-smallcheck
    - haskell-mono-traversable
    - haskell-store-core
    - haskell-streaming-commons
    - haskell-th-utilities
setup      : |
    %cabal_configure
build      : |
    %cabal_build
install    : |
    %cabal_install
    %cabal_register
